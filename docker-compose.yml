version: '3.8'

services:
  # Backend API
  backend:
    image: pedropunx/domino-tech-backend:latest
    # build:
    #   context: ./backend
    #   dockerfile: Dockerfile
    container_name: dashboard-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./backend/.env
    networks:
      - dashboard-network
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React + Nginx
  frontend:
    image: pedropunx/domino-tech-frontend:latest
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    container_name: dashboard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - dashboard-network
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  dashboard-network:
    driver: bridge

volumes:
  backend-data:
    driver: local