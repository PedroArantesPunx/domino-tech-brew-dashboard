version: '3.8'

services:
  # Backend API - Node.js + Slack Integration
  backend:
    image: pedropunx/domino-tech-backend:latest
    container_name: dashboard-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    networks:
      - dashboard-network
    volumes:
      - backend-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend - React + Nginx
  frontend:
    image: pedropunx/domino-tech-frontend:latest
    container_name: dashboard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - dashboard-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  dashboard-network:
    driver: bridge

volumes:
  backend-data:
    driver: local